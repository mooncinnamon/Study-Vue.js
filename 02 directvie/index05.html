<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hell Vue</title>
</head>
<body>
<div id="app">
    <template v-if="!message">
        <h1>Please write message</h1>
        <p>Dispatch a messenger immeiately!</p>
    </template>
    <textarea v-model="message"></textarea>
    <button v-show="message">
        Send word to allies for help!
    </button>
    <pre>{{$data}}</pre>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var data = {
        message: 'Our King is Dead!'
    }
    new Vue({
        el: '#app',
        data: data
    })
</script>
</html>
