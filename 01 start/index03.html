<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<div id="app">
    <h1>Hello {{name}}</h1>
    <h2>Enter your name</h2>
    <input v-model="name">
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var data = {
        name: 'Mr. Anderson'
    }

    new Vue({
        el: '#app',
        data: data
    })
</script>
</html>
