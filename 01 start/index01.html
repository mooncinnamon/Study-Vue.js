<!DOCTYPE html>
<html>
<head>
    <title>Hell Vue</title>
</head>
<body>
<div id="no-app">
    <h1>Greetings your majesty!</h1>
</div>
<div id="app">
    <h1>{{ message }}</h1>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>

    var data = {
        message: 'Hell your majesty!'
    }

    new Vue({
        el: "#app",
        data: data
    });

</script>
</html>
