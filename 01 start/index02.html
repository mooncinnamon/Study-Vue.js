<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model Example</title>
</head>
<body>
<div id="app">
    <h1>양방향 바인드 예제</h1>
    <h1>{{message}}</h1>
    <input v-model="message">
    <h3>아래에서 script 형태를 확인하세요</h3>
    <h3>
        {<br>
            message: {{message}}<br>
        }
    </h3>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hell your Majesty!'
        }
    })
</script>
</html>
